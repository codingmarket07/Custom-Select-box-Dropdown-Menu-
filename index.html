<!DOCTYPE html>
<html>
<head>
	<title>Custom Select Box Dropdown Menu</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
  <div class="select_wrap">
    <ul class="default_option">
      <li>
        <div class="option">
          <p>
            <span class="count"> 0
            </span>
            <span class="text"> Select
            </span>
          </p>
          <span class="icon">
            <ion-icon class="i" name="chevron-down-outline"></ion-icon>
          </span>
        </div>
      </li>
    </ul>
    <ul class="select_ul">
      <li>
        <div class="option">
          <input type="checkbox" class="input" id="cb1">
          <span class="checkmark"></span>
          <span class="text">Travel</span>
        </div>
      </li>
      <li>
        <div class="option">
          <input type="checkbox" class="input" id="cb2">
          <span class="checkmark"></span>
          <span class="text">Food</span>
        </div>
      </li>
      <li>
        <div class="option">
          <input type="checkbox" class="input" id="cb3">
          <span class="checkmark"></span>
          <span class="text">Network</span>
        </div>
      </li>
      <li>
        <div class="option">
          <input type="checkbox" class="input" id="cb4">
          <span class="checkmark"></span>
          <span class="text">Education</span>
        </div>
      </li>
      <li>
        <div class="option">
          <input type="checkbox" class="input" id="cb5">
          <span class="checkmark"></span>
          <span class="text">Private</span>
        </div>
      </li>
      <li>
        <div class="option">
          <input type="checkbox" class="input" id="cb6">
          <span class="checkmark"></span>
          <span class="text">Government</span>
        </div>
      </li>
      <li>
        <div class="option">
          <input type="checkbox" class="input" id="cb7">
          <span class="checkmark"></span>
          <span class="text">Others</span>
        </div>
      </li>
    </ul>
  </div>
</div>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
